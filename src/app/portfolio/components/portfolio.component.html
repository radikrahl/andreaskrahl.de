<div class="main">
    <div class="welcome">
      <div class="welcome__text">Hi and welcome, I am Andreas Krahl</div>
      <div class="welcome__text">
        follow me on my journey coding, traveling and cooking.
      </div>
    </div>
    <div class="selection">

      </div>
    </div>
  </div>
