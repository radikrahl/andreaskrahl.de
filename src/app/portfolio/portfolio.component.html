<span class="arrow -left" (click)="changeRoute('right')">
  <i class="fa fa-chevron-left"></i>
</span>
<div class="main" appRouteChangeAnimation #mainRef>
  <div class="headline">{{ headline }}</div>
  <router-outlet></router-outlet>
  <div class="swipe__wrapper">
    <div class="swipe__text" (click)="playAnimation()">{{ swipeText }}</div>
    <span #swipeHint class="swipe__hint"></span>
  </div>
</div>

<span class="arrow -right" (click)="changeRoute('left')">
  <i class="fa fa-chevron-right"></i>
</span>
