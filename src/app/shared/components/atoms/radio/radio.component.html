<div class="c-radio">
  <input type="radio" class="c-radio__input" [id]="inputId" role="radio" [class]="styles" [attr.name]="name"
    [attr.value]="value" [disabled]="isDisabled" [checked]="isChecked">
  <label [attr.for]="inputId" class="c-radio__label">
    <ng-content></ng-content>
  </label>
</div>
