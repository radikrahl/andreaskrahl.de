<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Default</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <script>
    const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");

    if (window.localStorage.getItem('theme')) {
      document.documentElement.dataset.theme = window.localStorage.getItem('theme');
    }
    else {
      document.documentElement.dataset.theme = prefersDarkScheme.matches ? 'dark' : 'light';
      window.localStorage.setItem('theme', document.documentElement.dataset.theme);
    }
  </script>
</head>

<body>
  <app-root role="main" id="main-content"></app-root>
</body>

</html>
